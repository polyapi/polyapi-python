name: Update python pip package 
on:
  push:
    paths:
      - "pyproject.toml"
    branches:
      - develop
      - main

jobs:
  develop-build:
    name: Build distribution 📦
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/develop' }}
    environment: dev
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"


    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/


  dev-publish-to-pypi:
    name: Publish Python 🐍 distribution 📦 to PyPI
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/develop' }}
    needs: develop-build
    environment:
      name: dev
      url: https://pypi.org/p/polyapi-python 

    permissions:
      id-token: write 
    steps:

    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1


  invoke-remote-workflow:
    name: Docker image build and update pre-built python image
    uses: polyapi/poly-alpha/.github/workflows/polyapi-update-pre-built-python-image.yml@develop
    needs: dev-publish-to-pypi

  main-build:
    name: Build distribution 📦
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    environment: main
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/


  main-publish-to-pypi:
    name: >-
      Publish Python 🐍 distribution 📦 to PyPI
    if: ${{ github.ref == 'refs/heads/main' }} 
    needs:
    - main-build
    runs-on: ubuntu-latest
    environment:
      name: main
      url: https://pypi.org/p/polyapi-python 
    permissions:
      id-token: write 


    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
